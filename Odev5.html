<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkod Etiketi Üretici</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/master/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .etiket-container {
            width: 300px;
            height: 120px; /* Etiket boyutu */
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        .label-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .barkod {
            text-align: center;
        }
        #eanBarcode {
            width: 100%;
            height: 60px; /* EAN barkodunun boyutu */
        }
        #qrCode {
            margin-top: 10px;
            width: 40px; /* QR kodunun boyutu */
            height: 40px; /* QR kodunun boyutu */
            align-self: flex-end;
        }
        #markaUrun {
            text-align: center;
            font-size: 14px;
        }
        .print-btn {
            margin-top: 0px;
        }
    </style>
</head>
<body>

<h1>Barkod Etiketi Üretici</h1>
<form id="form">
    <label for="ean">EAN 13 Barkod Numarası:</label>
    <input type="text" id="ean" maxlength="13" required>
    <br><br>
    <label for="qr">Kare Barkod Numarası:</label>
    <input type="text" id="qr" required>
    <br><br>
    <label for="marka">Marka Adı:</label>
    <input type="text" id="marka" required>
    <br><br>
    <label for="urunAdi">Ürün Adı:</label>
    <input type="text" id="urunAdi" required>
    <br><br>
    <button type="submit">Barkodları Üret</button>
</form>

<div id="etiket" class="etiket-container">
    <div class="label-content">
        <div class="barkod" id="eanBarkod">
            <svg id="eanBarcode"></svg>
            <div id="urunEan"></div>
        </div>
        <div id="markaUrun">
            <p id="markaText"></p>
            <p id="urunAdiText"></p>
        </div>
        <div class="barkod" id="qrBarkod">
            <div id="qrCode"></div>
        </div>
    </div>
</div>

<button class="print-btn" onclick="window.print()">Yazdır</button>

<script>
    document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault();

        const eanValue = document.getElementById("ean").value;
        const qrValue = document.getElementById("qr").value;
        const markaValue = document.getElementById("marka").value;
        const urunAdiValue = document.getElementById("urunAdi").value;

        // EAN 13 Barkod Oluşturma
        JsBarcode("#eanBarcode", eanValue, {
            format: "EAN13",
            displayValue: true
        });

        // QR Kod (Kare Barkod) Oluşturma
        new QRCode(document.getElementById("qrCode"), qrValue);

        // Marka ve Ürün Adı
        document.getElementById("markaText").innerText =markaValue;
        document.getElementById("urunAdiText").innerText = urunAdiValue;
    });
</script>

</body>
</html>
